<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Logs</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <script type="module">
        import { instantiateStreaming } from "./webpp.js";

        const { instance, functions } = await instantiateStreaming(fetch("./mainpage.wasm"));
        instance.exports._initialize();
        instance.exports.main();

        window.handleEvent = function(element, event) {
            const ptr = Number(element.getAttribute("data-callback"));
            functions.invoke_callback(ptr, functions.create_object_ref(event));
        }
    </script>
    <main id="main">

    </main>
</body>

</html>
